<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/board/update" method="POST">
        <input type="hidden" name="boardId" th:value="${board.boardId}">
        작성자 : <span th:text="${board.userId}"></span><br/>
        제목 : <input type="text" name="title" th:value="${board.title}">
        내용 : <textarea name="content" cols="50" rows="5" th:text="${board.content}"></textarea>
        <input type="submit" value="작성">
    </form>
</div>
</body>
</html>
